
upstream file_courier {
    server host.containers.internal:8106;
}

server {
    listen 8080;
    server_name _;

    # Strona główna z listą aplikacji
    location = / {
        return 200 'Nginx Reverse Proxy\n\nDostępne aplikacje:\n- /fc/ - File Courier\n';
        add_header Content-Type text/plain;
    }

    location /fc/ {
        proxy_pass http://file_courier/;
        
        # Nagłówki proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /fc;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Szablon dla przyszłych aplikacji
    # location /app1/ {
    #     proxy_pass http://app1/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_set_header X-Forwarded-Prefix /app1;
    # }

    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
